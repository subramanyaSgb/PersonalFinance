<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSage - AI-Powered Finance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'base-100': '#0A0A0A', // Near Black
              'base-200': '#1A1A1A', // Card Background
              'base-300': '#2A2A2A', // Borders & Dividers
              'content-100': '#FFFFFF', // Primary Text (White)
              'content-200': '#A1A1A1', // Secondary Text (Gray)
              'brand-primary': '#FFFFFF', // Primary action color (white)
              'brand-secondary': '#E5E5E5', // Lighter white
              'accent-success': '#34D399', // Green
              'accent-warning': '#FBBF24', // Yellow
              'accent-error': '#F87171', // Red
              'glow-start': 'rgba(192, 132, 252, 0.2)', // Purple glow for aurora
              'glow-end': 'rgba(79, 70, 229, 0)', // Transparent
              'brand-gradient-from': '#818CF8', // Indigo
              'brand-gradient-to': '#C084FC',   // Purple
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(ellipse at center, var(--tw-gradient-stops))',
              'brand-gradient': 'linear-gradient(to right, var(--tw-gradient-from), var(--tw-gradient-to))',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0px)' },
              },
              'shimmer': {
                  '100%': { transform: 'translateX(100%)' },
              },
              'skeleton-loading': {
                  '0%': { backgroundColor: '#2A2A2A' },
                  '50%': { backgroundColor: '#3A3A3A' },
                  '100%': { backgroundColor: '#2A2A2A' },
              },
               'list-item-in': {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.4s ease-out forwards',
              'skeleton-loading': 'skeleton-loading 1.5s infinite',
              'list-item-in': 'list-item-in 0.4s ease-out forwards',
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.1.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.0",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>

</head>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
